<input [(ngModel)]="selected" [typeahead]="dataSource" (typeaheadNoResults)="typeaheadNoResults = $event"
       (typeaheadOnSelect)="selectUserInput($event)" (keydown)="onKeyEvent($event)" typeaheadWaitMs=100 class="form-control">
<div *ngIf="typeaheadNoResults===true">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
</div>
